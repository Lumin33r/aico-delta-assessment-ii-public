# =============================================================================
# AI Personal Tutor - Docker Compose Configuration
# =============================================================================
# Orchestrates all services: Frontend (Nginx), Backend (Flask), Ollama (LLM)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend Service (Nginx serving React app)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_LEX_BOT_ID: ${VITE_LEX_BOT_ID}
        VITE_LEX_BOT_ALIAS_ID: ${VITE_LEX_BOT_ALIAS_ID}
        VITE_AWS_REGION: ${VITE_AWS_REGION:-us-west-2}
        VITE_COGNITO_IDENTITY_POOL_ID: ${VITE_COGNITO_IDENTITY_POOL_ID}
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: ai-tutor-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-tutor-network

  # ---------------------------------------------------------------------------
  # Backend Service (Flask + Gunicorn)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-tutor-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-west-2}
      - S3_BUCKET=${S3_BUCKET}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:1b}
      - FLASK_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aitutor}:${POSTGRES_PASSWORD:-aitutor}@postgres:5432/${POSTGRES_DB:-aitutor}
    depends_on:
      ollama:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ai-tutor-network

  # ---------------------------------------------------------------------------
  # Ollama Service (LLM)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: ai-tutor-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-tutor-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ai-tutor-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aitutor}
      POSTGRES_USER: ${POSTGRES_USER:-aitutor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aitutor}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-aitutor}", "-d", "${POSTGRES_DB:-aitutor}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-tutor-network

  # ---------------------------------------------------------------------------
  # Model Initialization (one-time pull)
  # ---------------------------------------------------------------------------
  model-init:
    image: ollama/ollama:latest
    container_name: ai-tutor-model-init
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 10
        echo "Pulling model: ${OLLAMA_MODEL:-llama3.2:1b}"
        OLLAMA_HOST=http://ollama:11434 ollama pull ${OLLAMA_MODEL:-llama3.2:1b}
        echo "Model pull complete"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - ai-tutor-network
    restart: "no"

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  ai-tutor-network:
    driver: bridge
    name: ai-tutor-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  ollama-data:
    name: ai-tutor-ollama-data
  pgdata:
    name: ai-tutor-pgdata
